server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /media {
        alias /media;
        mp4;
        mp4_buffer_size     1M;
        mp4_max_buffer_size 3M;
    }
}