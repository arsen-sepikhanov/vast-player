<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Some site title</title>
    <style>
        div.solid {border-style: solid;}
        div.alfadart_video {
            background: lightgrey;
        }
    </style>
    <script src="vast-client.js"></script>
    <script src="vast.js"></script>
</head>
<body>
  <div class="solid">
      <p>
          Some website
      </p>
  </div>
  <div class="solid">
      <p>
          This is container with static video in native video player
      </p>
      <video controls preload="auto">
          <source src="http://localhost:8690/media/video.mp4" type="video/mp4" />
          Your browser does not support HTML video.
      </video>
  </div>
  <div id="alfadart_section1" class="solid alfadart_video">
      <p>
          alfadart_section1 div: video exists and played
      </p>
  </div>
  <div id="alfadart_section2" class="solid alfadart_video">
      <p>
          alfadart_section2 div: vast has no video -> no player
      </p>
  </div>
  <div id="alfadart_section3"class="solid alfadart_video">
      <p>
          alfadart_section3 div: vast xml loading error
      </p>
  </div>
</body>
</html>
